<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <form action="{{ url_for('user.process_reg') }}" method="POST">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3 class="text-center">Регистрация</h3>
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username() }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}<br>
                    {{ form.password() }}
                </div>
                <div class="form-group">
                    {{ form.password2.label }}<br>
                    {{ form.password2() }}
                </div>
                {{ form.submit }}
            </div>
            <div class="col"></div>
        </div>
    </div>
    </form>
</body>
{% endblock %}
